<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Dagbok</h1>
    <div>
        <form method="post" th:action="@{/new-post}">
            <h3>Rubrik</h3>
            <input type="text" name="title"><br>
            <h3>Post</h3>
            <textarea name="post" cols="30" rows="10"></textarea>
            <h3>Datum</h3>
            <input type="date" name="date">
            <!-- <input type="text" name="date" th:value="${#dates.format(#dates.createNow() , 'yyyy/MMM/dd_HH-mm-ss')}"> -->
            <button>Spara</button>
        </form>
    </div>
    

    <div th:each=" diary : ${diaryPosts}" >
        <h3>RUBRIK: <span th:text="${diary.title}"></span><br></h3>
        <pre><span th:text="${diary.post}"></span></pre>
        
            
            <span th:text="${diary.date}"></span>
            <a th:href="@{delete(id=${diary.id})}">[X]</a>
            <a th:href="@{update(id=${diary.id})}">[Ã„ndra]</a>
           

    </div>

</body>
</html>
