<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">
  <head>
    <style>
      html {
        scroll-behavior: smooth;
      }
    </style>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Sök</h1>

    <div id="center">
      <a href="/">[HOME]</a>
      <form method="post" th:action="@{/search}">
        <h3>Från datum</h3>
        <input type="date" name="fromDate" required />
        <h3>Till datum</h3>
        <input type="date" name="toDate" required />

        <button>SÖK</button>
      </form>
    </div>

    <div th:each=" diary : ${diaryPosts}" class="flex-container">
      <div>
        <h3>RUBRIK: <span th:text="${diary.title}"></span><br /></h3>
        <pre><span th:text="${diary.post}"></span></pre>

        <span th:text="${diary.date}"></span>
        <a th:href="@{delete(id=${diary.id})}">[X]</a>
        <a th:href="@{update(id=${diary.id})}">[Ändra]</a>
      </div>
    </div>
  </body>
</html>
